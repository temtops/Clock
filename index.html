<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock mx-auto mt-5">
        <div class="hand hour" id="hh"></div>
        <div class="hand minute" id="mh"></div>
        <div class="hand second" id="sh"></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <!-- for the analog clock -->
    <div class="body row border mt-5 w-25 me-auto ms-auto text-center">
        <!-- <div class="col-lg-4 border" id="hr"></div>
        <div class="col-lg-4 border" id="mi"></div>
        <div class="col-lg-4 border" id="sc"></div> -->
            <p class="analog border col-lg-12" id="anal">
                <span class="hr" id="hr"></span> 
                <span class="dot">:</span>
                <span class="hr" id="mi"></span>
                <span class="dot">:</span>
                <span class="hr" id="sc"></span>
            </p>
    </div>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="clock.js"></script>
</body>
</html>
